<!--doc type html-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel = "shortcut icon" type = "image/png" href = "favicon.png">
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <!--Form-->
        <form id="form" novalidate>
            <!--Full Name-->
            <div class="form-groups">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Full name"
                required minlength="3" maxlength="100" name="name">
            </div>
            <!--Phone Number-->
            <div class="form-groups">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="555-555-5555"
                required pattern="[0-9]{3}[0-9]{3}[0-9]{4}" name="phone">
            </div>
            <!--email address-->
            <div class="form-groups">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@address.com"
                required name="email">
            </div>
            <!--Website url-->
            <div class="form-groups">
                <label for="url">Website url</label>
                <input type="url" id="url" placeholder="https://www.google.com"
                required name="website">
            </div>
            <!--Password-->
            <div class="form-groups">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create Password"
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="Please include atleast one uppercase letter, one lowercase letter and one number and minimum 8 characters.">
            </div>
            <!--Confirmation-->
            <div class="form-groups">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password"
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="Please include atleast one uppercase letter, one lowercase letter and one number and minimum 8 characters."
                name="password">
            </div>
            <!--Register-->
            <button type = "submit">Register</button>
        </form>
        <div class="message-container">
            <h3 id = "message">Don't Hesitate!</h3>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
